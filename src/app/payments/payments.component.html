<body scroll="no">
    <header class="p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="p-2">
                <img src="./../../../../assets/payfriends-logo-blank.svg" alt="">
            </div>
            <div class="p-2 d-flex flex-row-reverse align-items-center">

                <div class="p-2">
                    <a class="logout-link" (click)="logout()">Sair</a>
                </div>
                <div class="p-2"><img src="./../../../../assets/darth_vader_profile.png" alt="" width="45" height="45"
                        class="rounded-circle">
                </div>
                <div class="p-2" style="color: white;" *ngIf="profileData">
                    Olá,<span class="usuario-nome-text"> {{profileData.name}}!</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <p class="meus-pagamentos-text">Meus pagamentos</p>
        </div>
        <div class="row">
            <div class="col d-flex flex-row-reverse">
                <button class="btn btn-primary btn-xs" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">ADICIONAR PAGAMENTO</button>
            </div>
        </div>
        <div class="row">
            <div class="p-4 bg-white rounded" *ngIf="tasks">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Pesquisar por usuário"
                        aria-label="Search" (keyup)="filter($event)" />
                </div>
                <mat-paginator [length]="tasks.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                    aria-label="Select page">
                </mat-paginator>
                <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear
                    matSortDirection="desc">
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} <br> {{row.username}}</td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
                        <td mat-cell *matCellDef="let row"> {{row.date}}</td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
                        <td mat-cell *matCellDef="let row">R$ {{row.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="isPayed">
                        <th mat-header-cell *matHeaderCellDef>Pago</th>
                        <td mat-cell *matCellDef="let row"> {{row.isPayed}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <img class="icon" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                src="./../../assets/pen_icon.svg" alt="">
                            <img class="icon" src="./../../assets/delete_icon.svg" alt="">
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <input type="text" formControlName="name" class="form-control w-100" id="exampleInputEmail1"
                                    placeholder="Nome*">
                            </div>
                            <div class="mb-3 col-6">
                                <input type="text" formControlName="username" class="form-control w-100" id="exampleInputEmail1"
                                    placeholder="Usuário*">
                            </div>     
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <input type="text" formControlName="title" class="form-control w-100" id="exampleInputPassword1"  placeholder="Título">
                            </div>
                            <div class="mb-3 col-3">
                                <input type="text" formControlName="date" class="form-control w-100" id="exampleInputEmail1" placeholder="Data*">
                            </div>
                            <div class="mb-3 col-3">
                                <input type="text" formControlName="value" class="form-control w-100" id="exampleInputPassword1" placeholder="Valor*">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>
